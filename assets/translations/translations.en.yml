# Home
home:
  title: Produktor - Product exchange and distribution application

  # Assets
  assets:
    js:
      # Crypto libraries bundle
      - assets/js/crypto.bundle.min.js

      # Event Dispatcher
      - components/vis-ui.js/src/js/utils/EventDispatcher.js

      # Lodash JS
      - components/lodash/dist/lodash.min.js

      # Modernizr
      - assets/js/modernizr.min.js

      # JQuery core 3.2.x
      - components/material-kit/assets/js/core/jquery.min.js

#      # Vue.js double binding JS template framework
#      - components/vue/dist/vue.min.js

      # Material Kit libs
      - components/material-kit/assets/js/core/popper.min.js
      - components/material-kit/assets/js/core/bootstrap-material-design.min.js
      - components/material-kit/assets/js/material-kit.min.js

      # Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/
      - components/material-kit/assets/js/plugins/nouislider.min.js

      # Notifications Plugin, fucll documentation here: http://bootstrap-notify.remabledesigns.com/
      - components/bootstrap-notify/dist/bootstrap-notify.min.js

      # Plugin for Date Time Picker and Full Calendar Plugin
      # - components/material-kit/assets/js/plugins/moment.min.js

      # Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker
      # - components/material-kit/assets/js/plugins/bootstrap-datetimepicker.js

      # JQuery plugins
      - components/jquery-cookie/jquery.cookie.js

      # Used in market
      - assets/js/plugins/jquery.throttle.js
      - assets/js/plugins/jquery.knob.js

      - components/jquery.classycountdown/js/jquery.classycountdown.min.js

      # Accordion carrusel
      - components/swiper/dist/js/swiper.jquery.min.js

      # Modern copy to clipboard. No Flash. Just 3kb gzipped.
      - components/clipboardjs/dist/clipboard.min.js

      # Form Data plugin
      - components/vis-ui.js/src/js/utils/fn.formData.js

      # QR Code generator
      # https://github.com/davidshimjs/qrcodejs
      - components/qrcodejs/qrcode.min.js

      # Produktor stuff
      - assets/js/Produktor-api.js

  # Main menu (head and footer)
  menu:
    project:
      title: Project
      link: './#about'
    roadmap:
      title: Roadmap
      link: './#roadmap'
    documents:
      title: Documentation
      link: './#whitepaper'
      menu:
        whitepaper:
          title: White Paper
          link: '#whitepaper'
        onepage:
          title: One Page
          link: '#whitepaper'
        terms:
          title: General Terms & Conditions
          link: "javascript: Produktor.modal('accessit')"
        privacy:
          title: Privacy Policy
          link: "javascript: Produktor.modal('accessit')"
    team:
      title: Team
      link: './#team'
    partners:
      title: Partners
      link: './#thisispartners'
      menu:
        unicorngo: &timur
          link: https://unicorngo.io/en
          image: assets/img/partners/unicorngo.png
    blockchain:
      title: Blockchain
      link: './#mining'
    market:
      title: Market
      link: market.php
    faq:
      title: FAQ
      link: faq.php

  info:
    title: Produktor system easy cryptoPay
    logo: assets/img/logos/antx_logo.png
    email: info@Produktor
    developer: *timur
    version: 0.0.1 ALFA
    pre-ico: &pre-ico-date
      start-date:  Sep 01, 2018 00:00:00
      end-date:  Sep 01, 2018 00:00:01

# User
user:

  # Login
  login:
    submit:
      title: Login

  # Logout
  logout:
    title: Logout

  # Register
  register:
    title: User registration
    form:
      name:
        icon: face
        placeholder: Your name
        type: text
      email:
        icon: mail
        placeholder: Email
        type: text
      password:
        icon: lock_outline
        placeholder: Password
        type: password
      password-repeat:
        icon: lock_outline
        placeholder: Repeat
        type: password
      acceptRules:
        type: checkbox
        title: |
         I agree to the <a href="#" onclick="Produktor.modal('accessit'); return false" style="text-decoration: underline; color: #0c2249" target="_blank">terms and conditions</a>.
        mandatory: true
      submit:
        type: submit
        value: Create account

  fogotpass:
    title: Forgot password?
    form:
      email:
        icon: mail
        placeholder: Your email for recovery
        type: text
      submit:
        title: Recover

